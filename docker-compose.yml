# ===========================================
# Docker Compose - 共通設定
# ===========================================
# 開発環境: docker compose -f docker-compose.yml -f docker-compose.dev.yml up
# 本番環境: docker compose -f docker-compose.yml -f docker-compose.prod.yml up
# または: make up / make prod-up

services:
  api:
    container_name: prerebi-api
    build:
      context: .

  next:
    container_name: prerebi-next
    build:
      context: .
    depends_on:
      - api

  web:
    container_name: prerebi-web
    build:
      context: .
    depends_on:
      - api
      - next
